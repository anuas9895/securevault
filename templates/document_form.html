  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgba(104, 102, 102, 0.8);
    }
    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: aliceblue;
    }
    h2 {
        text-align: center;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="file"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<script>
  function addNewField() {
    var container = document.getElementById("container");
    var newLabel = document.createElement("label");
    newLabel.setAttribute("for", "document_name");
    newLabel.textContent = "Document Name:";
    container.appendChild(newLabel);

    var newInput = document.createElement("input");
    newInput.type = "text";
    newInput.name = "document_name";
    container.appendChild(newInput);

    var newLabelFile = document.createElement("label");
    newLabelFile.setAttribute("for", "document_file");
    newLabelFile.textContent = "Upload Document:";
    container.appendChild(newLabelFile);

    var newInputFile = document.createElement("input");
    newInputFile.type = "file";
    newInputFile.name = "document_file";
    container.appendChild(newInputFile);

    container.appendChild(document.createElement("br"));
  }
</script>

  
</head>
<body class="theme-red">

    <br></br><br>
    <form action="#" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div id="container">
        <label for="document_name">Document Name:</label>
        <input type="text" id="document_name" name="document_name" >
