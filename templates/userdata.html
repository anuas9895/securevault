    body {
      font-family: Arial, sans-serif;
      background-color: rgba(104, 102, 102, 0.8);
      margin: 0;
      padding: 0;
    }

    .containerr {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-info {
      margin-bottom: 20px;
    }

    .profile-info label {
      font-weight: bold;
    }

    .profile-info p {
      margin: 5px 0;
    }

    .profile-info p:last-child {
      margin-bottom: 0;
    }

    .button-container {
      text-align: center;
    }

    .edit-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-button:hover {
      background-color: #0056b3;
    }
     
    /* styles.css */

    #page-container {
            transition: opacity 0.3s ease-in-out;
    }
