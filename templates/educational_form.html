

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <meta name="copyright" content="MACode ID, https://www.macodeid.com/">
  
  <title>Education</title>

  <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon">
  
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/themify-icons.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/animate/animate.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/owl-carousel/owl.carousel.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/perfect-scrollbar/css/perfect-scrollbar.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/nice-select/css/nice-select.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/fancybox/css/jquery.fancybox.min.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/virtual.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/topbar.virtual.css' %}">

  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgba(104, 102, 102, 0.8);
    }
    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: aliceblue;
    }
    h2 {
        text-align: center;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    #page-container {
        transition: opacity 0.3s ease-in-out;
    }
</style>

  
</head>
<body class="theme-red">
  

  
  <div class="vg-pages page-homes" id="home" style="background-image: url(static/assets/img/bg_image_1.jg)">
    <!-- Navbar -->
    <div class="navbar navbar-expand-lg navbar-dark sticky" data-offset="500">
      <div class="container">
        <a href="" class="navbar-brand">Secure-Vault</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#main-navbar" aria-expanded="true">
          <span class="ti-menu"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="home" class="nav-link" data-animate="scrolling">Home</a>
            </li>
            <li class="nav-item active">
              <a href="profile" class="nav-link" data-animate="scrolling">My Profile</a>
            </li>
           <!--  <li class="nav-item active">
              <a href="sign_up" class="nav-link" data-animate="scrolling">SignUp</a>
            </li> -->
            <li class="nav-item active">
              <a href="health" class="nav-link" data-animate="scrolling">Health</a>
            </li>
            <li class="nav-item">
              <a href="education" class="nav-link" data-animate="scrolling">Education</a>
            </li>
            <li class="nav-item">
              <a href="financial" class="nav-link" data-animate="scrolling">Financial</a>
            </li>
          <!--   <li class="nav-item active">
              <a href="docs" class="nav-link" data-animate="scrolling">Documents</a>
            </li> -->
            <li class="nav-item active">
              <a href="logout" class="nav-link" data-animate="scrolling">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </div> <!-- End Navbar -->
    
    <br></br><br>
    <form action="educationalformdata" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Educational Details</h2>
      <label for="degree">Highest Degree Obtained:</label>
      <input type="text" id="degree" name="degree" required>

      <label for="university">University/Institution Name:</label>
      <input type="text" id="university" name="university" required>

      <label for="major">Major/Field of Study:</label>
      <input type="text" id="major" name="major" required>

      <label for="graduation_year">Year of Graduation:</label>
      <input type="text" id="graduation_year" name="graduation_year" required>

      <label for="gpa">GPA (if applicable):</label>
      <input type="text" id="gpa" name="gpa">

      <label for="twelth">12th marks percentage:</label>
      <input type="text" id="12th" name="twelth">

      <label for="tenth">10th marks percentage:</label>
      <input type="text" id="10th" name="tenth">

      <label for="certifications">Certifications (if any):</label>
      <textarea id="certifications" name="certifications"></textarea>

      <label for="additional_info">Additional Information:</label>
      <textarea id="additional_info" name="additional_info"></textarea>

      <input type="submit" value="Submit">
  </form>
    
   
  
  <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
    
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    
  <script src="{% static 'assets/vendor/owl-carousel/owl.carousel.min.js' %}"></script>
    
  <script src="{% static 'assets/vendor/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
    
  <script src="{% static 'assets/vendor/isotope/isotope.pkgd.min.js' %}"></script>
    
  <script src="{% static 'assets/vendor/nice-select/js/jquery.nice-select.min.js' %}"></script>
    
  <script src="{% static 'assets/vendor/fancybox/js/jquery.fancybox.min.js' %}"></script>

  <script src="{% static 'assets/vendor/wow/wow.min.js' %}"></script>

  <script src="{% static 'assets/vendor/animateNumber/jquery.animateNumber.min.js' %}"></script>

  <script src="{% static 'assets/vendor/waypoints/jquery.waypoints.min.js' %}"></script>

  <script src="{% static 'assets/js/google-maps.js' %}"></script>
    
  <script src="{% static 'assets/js/topbar-virtual.js' %}"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIA_zqjFMsJM_sxP9-6Pde5vVCTyJmUHM&callback=initMap"></script>


  
</body>
</html>
